name: Check Merged AndroidManifest Changes

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  check-android-manifest:
    name: Compare Merged AndroidManifest.xml
    runs-on: ubuntu-latest
    outputs:
      manifest_changed: ${{ steps.check_manifest.outputs.changed }}  # ✅ Store result for later jobs

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Ensures we can check diffs properly

      - name: Set Up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set Up Gradle
        uses: gradle/gradle-build-action@v3

      - name: Generate Merged AndroidManifest.xml
        run: |
          ./gradlew :app:processDebugManifest
          cp app/build/intermediates/merged_manifests/debug/processDebugManifest/AndroidManifest.xml merged_AndroidManifest.xml

      - name: Check for AndroidManifest.xml Changes
        id: check_manifest  # ✅ Assign ID for outputs
        run: |
          if git diff --no-index --word-diff=plain baseline_AndroidManifest.xml merged_AndroidManifest.xml > manifest_diff.txt; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Upload Manifest Diff (For Review)
        uses: actions/upload-artifact@v4
        with:
          name: manifest-diff
          path: manifest_diff.txt

  require-approval:
    name: Ensure Manifest is Approved
    needs: check-android-manifest
    if: ${{ needs.check-android-manifest.outputs.manifest_changed == 'true' }}  # ✅ Check if manifest changed
    runs-on: ubuntu-latest
    environment: "Manifest Approval"  # 🔒 Requires GitHub Environment protection rules

    steps:
      - name: Block Until Approved
        run: |
          echo "❌ Approval required from user1 or user2!"
          exit 1  # ❌ Fails the workflow until manually approved
