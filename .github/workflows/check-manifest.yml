name: Check Merged AndroidManifest Changes

on:
  workflow_dispatch:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  check-android-manifest:
    name: Compare Merged AndroidManifest.xml
    runs-on: ubuntu-latest
    outputs:
      manifest_changed: ${{ steps.check_manifest.outputs.changed }}

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for accurate diff

      - name: Set Up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set Up Gradle
        uses: gradle/gradle-build-action@v3

      - name: Generate Merged AndroidManifest.xml
        run: |
          ./gradlew :app:processDebugManifest
          cp app/build/intermediates/merged_manifests/debug/processDebugManifest/AndroidManifest.xml merged_AndroidManifest.xml

      - name: Check for AndroidManifest.xml Changes
        id: check_manifest
        run: |
          if git diff --no-index --word-diff=plain baseline_AndroidManifest.xml merged_AndroidManifest.xml > manifest_diff.txt; then
            echo "changed=false" >> $GITHUB_ENV
          else
            echo "changed=true" >> $GITHUB_ENV
          fi

      - name: Upload Manifest Diff (For Review)
        uses: actions/upload-artifact@v4
        with:
          name: manifest-diff
          path: manifest_diff.txt

  require-approval:
    name: Ensure Manifest is Approved
    needs: check-android-manifest
    if: env.changed == 'true'  # Run only if manifest changed
    runs-on: ubuntu-latest
    environment: "Manifest Approval"  # üîπ Enforces approval from user1 & user2

    steps:
      - name: Block Until Approved
        run: |
          echo "‚ùå Approval required from user1 or user2!"
          exit 1
