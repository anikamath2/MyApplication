name: Check Merged AndroidManifest Changes

on:
  pull_request:
    branches:
      - main

jobs:
  check-android-manifest:
    name: Compare Merged AndroidManifest.xml
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Ensure full history for accurate diffing

      - name: Set Up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'  # Or 'zulu' based on your setup
          java-version: '17'  # Adjust as needed

      - name: Set Up Gradle
        uses: gradle/gradle-build-action@v3

      - name: Generate Merged AndroidManifest.xml
        run: |
          ./gradlew :app:processDebugManifest
          cp app/build/intermediates/merged_manifest/debug/AndroidManifest.xml merged_AndroidManifest.xml

      - name: Check for AndroidManifest.xml Changes
        run: |
          git diff --no-index --word-diff=plain baseline_AndroidManifest.xml merged_AndroidManifest.xml > manifest_diff.txt || true

      - name: Upload Manifest Diff (For Review)
        uses: actions/upload-artifact@v4
        with:
          name: manifest-diff
          path: manifest_diff.txt

      - name: Fail if Manifest Changes Detected
        if: ${{ hashFiles('manifest_diff.txt') != '' }}
        run: |
          echo "‚ùå AndroidManifest.xml has changes!"
          echo "üì¢ Approval required from @your-team"
          exit 1

